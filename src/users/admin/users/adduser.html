<template>
    <div class="container col-sm-10 col-sm-offset-1 ">
        <div class="panel panel-default">
            <div class="panel-heading panel-header-normal"> Add User </div>
            <!-- the activity indicator -->
            <div if.bind="active">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
            <!-- end of activity indicator -->
            <div class="panel-body">
                <form name="addUser" class="form-inline">

                    <div class="row">
                        <!-- label for username -->
                        <label class="col-sm-2 text-center" for="username"> Email
                            <span class="required">*</span>
                        </label>
                        <!-- input for username -->
                        <input class="form-control col-sm-2" type="text" name="username" id="username" value.bind="username" required/>

                        <!-- label for user type -->
                        <label for="userType" class="col-sm-2 text-center"> User Type
                            <span class="required">*</span>
                        </label>
                        <!-- input for user type -->
                        <select class="form-control col-sm-2" name="userType" id="userType" value.bind="userType" required>
                            <option value=0> --- select user type --- </option>
                            <option value="admin">Admin User</option>
                            <option value="normaluser">System User</option>
                        </select>
                    </div>
                    <br />


                    <div class="row">
                        <!-- label for password -->
                        <label for="password" class="col-sm-2 text-center"> Password
                            <span class="required">*</span>
                        </label>
                        <!-- input for password -->
                        <input class="form-control col-sm-2" type="password" name="password" id="password" value.bind="password" required/>

                        <!-- label for confirm password -->
                        <label class="col-sm-2 text-center" for="fname"> Confirm Password
                            <span class="required">*</span>
                        </label>
                        <!-- input for confirm password -->
                        <input class="form-control col-sm-2" type="password" name="confirmPassword" id="confirmPassword" value.bind="confirmPassword"
                            required/>
                    </div>
                    <br />
                    <!-- button -->
                    <div class="row">
                        <button class="btn btn-primary col-sm-1 col-sm-offset-9 text-center" type="submit" click.delegate="add()"> Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
