<template>
    <require from="./../../custom/go-to-route"></require>
<div style="height:5px"></div>


<div class="container">
    <div class="row">
        <button class="btn btn-primary col-sm-offset-11 col-sm-1" id="logout" click.delegate="logout()"> Logout </button>
    </div>
</div>



<div class="container">
    <h2 class="col-sm-12">Admin Dashboard</h2>
</div>
<br />





<div class="container">
    <div class="row">


        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading panel-header-main">User Handling</div>
                <div class="panel-body text-center">
                    <div class="row" >
                        <button class="btn btn-primary col-xs-4 col-xs-offset-4" id="addUser" go-to-route="route: admindashboard/adduser" > Add User</button>
                        <!-- <button class="btn btn-primary col-xs-5 col-xs-offset-1" id="deleteUser" go-to-route="route: admindashboard/deleteuser"> Delete User</button> -->
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading panel-header-main">Account Handling</div>
                <div class="panel-body text-center" >
                    <div class="row container col-sm-12">
                        <button class="btn btn-primary col-xs-4" id="uploadBalance" go-to-route="route: admindashboard/uploadaccountbalance"> Upload Account Balance </button>
                        <button class="btn btn-primary col-xs-3 col-xs-offset-1" id="viewBalance" go-to-route="route: admindashboard/viewaccountbalance"> View Account Balance </button>
                        <button class="btn btn-primary col-xs-3 col-xs-offset-1" id="viewBalanceChart" go-to-route="route: admindashboard/viewaccountbalancesummary"> View Balance Summary </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</template>
