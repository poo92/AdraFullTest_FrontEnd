<template>
    <div class="container col-sm-8 col-sm-offset-2 ">
        <div class="panel panel-default">
            <div class="panel-heading panel-header-normal"> View Account Balances </div>
    
            <div class="panel-body">
                <form name="viewBalance" class="form-inline">
                    <div class="row">                        
                            <label class="col-sm-2 text-right" for="year">Year <span class="required">*</span></label>
                            <input class="form-control col-sm-2" type="number" name="year" id="year"  min="2016" placeholder="2016" value.bind="year" />
    
                            <label for="month" class="col-sm-2 col-sm-offset-1 text-right">Month <span class="required">*</span></label>
                            <!-- <select class="form-control col-sm-3" name="month" id="month" month-options></select> -->
    
                            <select value.bind="month" class="form-control col-sm-4">
                                <option  model.bind="null">Choose a month</option>
                                <option repeat.for="month of months"
                                        model.bind="month.id">
                                  ${month.name}
                                </option>
                              </select>
                      
                    </div>
    
                    <!-- <div class="row">
                        <div class="form-group">
                            <p class="col-sm-3 col-sm-offset-1 required" >Please enter a valid year</p>
                        </div>
                    </div> -->
    
                    <br />
    
                    <div class="row">
                       
                            <button class="btn btn-primary col-sm-2 col-sm-offset-9" type="submit" click.delegate="view()"> View</button>
    </div>
                    
    
                </form>
            </div>
    
        </div>
    </div>
    
        <!-- Modal content-->
    <div if.bind="showmodal" class="modal-content col-sm-10 modalViewBalanceCenter">
        <div class="modal-header">        
            <h4 class="modal-title">Balances as of ${ accountBalance.month } ${ accountBalance.year }</h4>
        </div>
        <br />
        <div class="modal-body">
            <table class="table table-responsive table-bordered">
                <tr>
                    <th>R&D</th>
                    <th>Canteen</th>
                    <th>CEOâ€™s</th>
                    <th>Marketing</th>
                    <th>Parkings fines</th>
                </tr>
                <tr>
                    <td> Rs ${accountBalance.rnd} </td>
                    <td> Rs ${ accountBalance.canteen}</td>
                    <td> Rs ${ accountBalance.ceocar}</td>
                    <td> Rs ${ accountBalance.marketing}</td>
                    <td> Rs ${ accountBalance.parking}</td>
                </tr>
    
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" click.delegate="HandleViewBalanceModal()">Close</button>
        </div>
    </div>
    
</template>
