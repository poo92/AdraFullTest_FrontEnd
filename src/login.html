<template>
        <div class="container col-sm-6 col-sm-offset-3 ">
                <div class="panel panel-default">
                        <div class="panel-heading text-center panel-header-main"> Login </div>

                        <div class="panel-body text-center">
                                <!-- the activity indicator -->
                                <div if.bind="active">
                                        <div class="spinner">
                                                <div class="rect1"></div>
                                                <div class="rect2"></div>
                                                <div class="rect3"></div>
                                                <div class="rect4"></div>
                                                <div class="rect5"></div>
                                        </div>
                                </div>
                                <!-- end of activity indicator -->

                                <form name="login" class="form-inline">
                                        <br />
                                        <div class="row">
                                                <!-- label for username -->
                                                <label class="col-xs-3 text-right col-xs-offset-1 " for="username">Username
                                                        <span class="required">*</span>
                                                </label>
                                                <!-- input for username -->
                                                <input class="form-control col-xs-2" type="text" name="username" id="username" required value.bind="username" />
                                        </div>
                                        <br />
                                        <div class="row">
                                                <!-- label for password -->                                                
                                                <label for="password" class="col-sm-3 text-right col-xs-offset-1">Password
                                                        <span class="required">*</span>
                                                </label>
                                                <!-- input for password -->                                              
                                                <input class="form-control col-sm-2" type="password" name="password" id="password" required value.bind="password" />
                                        </div>
                                        <br />
                                        <div class="row">
                                                <!-- button -->
                                                <button class="btn btn-primary col-sm-2 col-sm-offset-5" type="submit" click.delegate="login()">Login</button>
                                        </div>
                                </form>
                        </div>
</template>
